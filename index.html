<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spaceman</title>
</head>
<body>
    <header>
        <h1>Welcome to Spaceman</h1>
        <h3>Keep the spaceman on Earth</h3>
        <div class="timer">Time Remaining: 
            <span class="timer" id="time">
                
            </span>
        </div>
        <div class="score">Score:
            <span class="score">
            </span>
    </header>
    <main>
        <h4 class="lettersBox">Choose a Letter</h4>
        <section class="availLetter" id="availLetters"></section>
        <canvas id="spaceshipImage" width="500" height="300"></canvas>
        <ul class="guessPhrase"></ul>
        </main>
        <footer>
            <input id="phrase" placeholder="Secret word"><button class="submit">Submit</button>
            <button class="start">Start Game</button>
            <button class="reset">Play again</button>
        </footer>
    <script src="script.js"></script>
</body>
</html>
