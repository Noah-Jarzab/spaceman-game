<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spaceman</title>
</head>
<body>
    <header>
        <h1>Welcome to Spaceman</h1>
        <h3>Keep the spaceman on Earth</h3>
        <div>Time Remaining:
            <span class="timer">
                
            </span>
        </div>
        <div class="scoreTitle">Score:
            <span id="score">
            </span>
    </header>
    <main>

        <h4>Available Letters</h4>
        <section class="lettersBox" id="availLetters"></section>
        <!-- <h4 class="lettersBox">Picked Letters</h4> -->
        <!-- <section class="lettersBox" id="pickedLetters"></section> -->
        <canvas id="spaceshipImage" width="500" height="300"></canvas>
        <p class="lives"></p>
        <section class="guessPhrase"></section>
        <!-- <section class="availLetters"></section>
            <section class="pickedLetters"></section> -->
        </main>
        <footer>
            <input id="phrase" placeholder="Secret word or phrase"><button class="submit">Submit</button>
            <button class="start">Start Game</button>
            <button class="reset">Play again</button>
        </footer>
    <script src="script.js"></script>
</body>
</html>
