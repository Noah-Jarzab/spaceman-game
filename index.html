<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spaceman</title>
</head>
<body>
    <h1>Welcome to Spaceman</h1>
    <h3>Keep the spaceman on Earth</h3>
    <section class="availLetters">
        <h4>Available Letters</h4>
    </section>
    <div class="pickedLetters"
    <div class="scoreTitle">Score:
        <p id="score"></p>
    </div>
    <div class="timer">Time Remaining:
        <p class="timer"></p>
    </div>
    <main id="buildingImage"></main>
    <p class="lives"></p>
    <!-- <section class="availLetters"></section>
    <section class="pickedLetters"></section> -->
    <input class="phrase" placeholder="Secret word or phrase"><button class="submit">Submit</button>
    <script src="script.js"></script>
    <button class="reset">Play again</button>
</body>
</html>
